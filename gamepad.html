<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Gamepad</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .gamepad {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }

        /* Left (D-pad) */
        .dpad {
            display: grid;
            grid-template-columns: 50px 50px 50px; /* Размер уменьшен */
            grid-template-rows: 50px 50px 50px;    /* Размер уменьшен */
            gap: 10px;
        }
        
        .dpad button {
            width: 50px;
            height: 50px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px; /* Шрифт немного уменьшен */
            font-weight: bold;
            outline: none;
            user-select: none; /* Запрещает выделение текста */
        }

        /* D-pad buttons */
        .dpad button:active {
            background-color: #333;
        }

        .up {
            grid-column: 2;
        }

        .down {
            grid-column: 2;
            grid-row: 3;
        }

        .left {
            grid-row: 2;
            grid-column: 1;
        }

        .right {
            grid-row: 2;
            grid-column: 3;
        }

        /* Right (Z, X, C buttons) */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Уменьшено расстояние между кнопками */
        }

        .buttons button {
            width: 50px;
            height: 50px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px; /* Шрифт уменьшен */
            font-weight: bold;
            outline: none;
            user-select: none; /* Запрещает выделение текста */
        }

        .buttons button:active {
            background-color: #333;
        }

    </style>
</head>
<body>

<div class="gamepad">
    <!-- D-pad -->
    <div class="dpad">
        <button class="up" onclick="handleDirection('up')">↑</button>
        <button class="left" onclick="handleDirection('left')">←</button>
        <button class="right" onclick="handleDirection('right')">→</button>
        <button class="down" onclick="handleDirection('down')">↓</button>
    </div>

    <!-- Action buttons Z, X, C -->
    <div class="buttons">
        <button onclick="handleAction('Z')">Z</button>
        <button onclick="handleAction('X')">X</button>
        <button onclick="handleAction('C')">C</button>
    </div>
</div>

<script>
    function handleDirection(direction) {
        console.log('Direction:', direction);
    }

    function handleAction(action) {
        console.log('Button pressed:', action);
    }
</script>

</body>
</html>
